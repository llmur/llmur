name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      publish_llmur:
        description: 'Publish llmur crate'
        required: false
        type: boolean
        default: true
      publish_llmur_proxy:
        description: 'Publish llmur-proxy crate'
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Dry run'
        required: false
        type: boolean
        default: true
  push:
    tags:
      - 'llmur-v*'
      - 'llmur-proxy-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish crates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Read versions from Cargo.toml files
        id: versions
        run: |
          LLMUR_VERSION=$(grep '^version = ' llmur/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          LLMUR_PROXY_VERSION=$(grep '^version = ' llmur-proxy/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "llmur_version=$LLMUR_VERSION" >> $GITHUB_OUTPUT
          echo "llmur_proxy_version=$LLMUR_PROXY_VERSION" >> $GITHUB_OUTPUT
          echo "Read llmur version: $LLMUR_VERSION"
          echo "Read llmur-proxy version: $LLMUR_PROXY_VERSION"

      - name: Extract version from tag (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/llmur-v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/llmur-v}"
            echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
            echo "tag_crate=llmur" >> $GITHUB_OUTPUT
            echo "Extracted llmur tag version: $TAG_VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/llmur-proxy-v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/llmur-proxy-v}"
            echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
            echo "tag_crate=llmur-proxy" >> $GITHUB_OUTPUT
            echo "Extracted llmur-proxy tag version: $TAG_VERSION"
          fi

      - name: Validate tag version matches Cargo.toml
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.tag_version }}"
          TAG_CRATE="${{ steps.tag_version.outputs.tag_crate }}"
          
          if [[ "$TAG_CRATE" == "llmur" ]]; then
            CARGO_VERSION="${{ steps.versions.outputs.llmur_version }}"
          elif [[ "$TAG_CRATE" == "llmur-proxy" ]]; then
            CARGO_VERSION="${{ steps.versions.outputs.llmur_proxy_version }}"
          fi
          
          if [[ "$TAG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "❌ Version mismatch detected!"
            echo "Tag version: $TAG_VERSION"
            echo "Cargo.toml version: $CARGO_VERSION"
            echo "The tag version must match the version in $TAG_CRATE/Cargo.toml"
            exit 1
          fi
          
          echo "✅ Version validation passed: tag version ($TAG_VERSION) matches Cargo.toml version ($CARGO_VERSION)"

      - name: Determine which crates to publish
        id: publish_flags
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "publish_llmur=${{ github.event.inputs.publish_llmur }}" >> $GITHUB_OUTPUT
            echo "publish_llmur_proxy=${{ github.event.inputs.publish_llmur_proxy }}" >> $GITHUB_OUTPUT
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          else
            # Determine from tag
            if [[ "${{ github.ref }}" == refs/tags/llmur-v* ]]; then
              echo "publish_llmur=true" >> $GITHUB_OUTPUT
              echo "publish_llmur_proxy=false" >> $GITHUB_OUTPUT
            elif [[ "${{ github.ref }}" == refs/tags/llmur-proxy-v* ]]; then
              echo "publish_llmur=false" >> $GITHUB_OUTPUT
              echo "publish_llmur_proxy=true" >> $GITHUB_OUTPUT
            else
              echo "publish_llmur=true" >> $GITHUB_OUTPUT
              echo "publish_llmur_proxy=true" >> $GITHUB_OUTPUT
            fi
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish llmur
        if: steps.publish_flags.outputs.publish_llmur == 'true' && steps.publish_flags.outputs.dry_run != 'true'
        run: |
          cargo publish --package llmur --dry-run || true
          cargo publish --package llmur
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Check llmur (dry run)
        if: steps.publish_flags.outputs.publish_llmur == 'true' && steps.publish_flags.outputs.dry_run == 'true'
        run: |
          cargo publish --package llmur --dry-run

      - name: Wait for crates.io to index llmur
        if: steps.publish_flags.outputs.publish_llmur == 'true' && steps.publish_flags.outputs.dry_run != 'true'
        run: |
          echo "Waiting for crates.io to index llmur..."
          sleep 30
          # Try to verify the crate is available
          for i in {1..10}; do
            if cargo search llmur --limit 1 | grep -q "llmur"; then
              echo "llmur is now available on crates.io"
              break
            fi
            echo "Waiting... ($i/10)"
            sleep 10
          done

      - name: Update llmur-proxy dependency to published version
        if: steps.publish_flags.outputs.publish_llmur_proxy == 'true' && steps.publish_flags.outputs.dry_run != 'true'
        run: |
          # Get the version of llmur from Cargo.toml
          LLMUR_VERSION="${{ steps.versions.outputs.llmur_version }}"
          # Replace path dependency with version dependency
          sed -i 's|llmur = { path = "../llmur" }|llmur = { version = "'"$LLMUR_VERSION"'" }|' llmur-proxy/Cargo.toml
          echo "Updated llmur-proxy to depend on llmur version $LLMUR_VERSION"

      - name: Publish llmur-proxy
        if: steps.publish_flags.outputs.publish_llmur_proxy == 'true' && steps.publish_flags.outputs.dry_run != 'true'
        run: |
          cargo publish --package llmur-proxy --dry-run || true
          cargo publish --package llmur-proxy
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Check llmur-proxy (dry run)
        if: steps.publish_flags.outputs.publish_llmur_proxy == 'true' && steps.publish_flags.outputs.dry_run == 'true'
        run: |
          # Temporarily update dependency for dry run
          LLMUR_VERSION="${{ steps.versions.outputs.llmur_version }}"
          sed -i 's|llmur = { path = "../llmur" }|llmur = { version = "'"$LLMUR_VERSION"'" }|' llmur-proxy/Cargo.toml
          cargo publish --package llmur-proxy --dry-run

      - name: Restore llmur-proxy dependency (for development)
        if: always() && steps.publish_flags.outputs.publish_llmur_proxy == 'true'
        run: |
          # Restore path dependency for local development
          sed -i 's|llmur = { version = ".*" }|llmur = { path = "../llmur" }|' llmur-proxy/Cargo.toml
          echo "Restored path dependency for local development"

