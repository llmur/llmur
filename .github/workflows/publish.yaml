name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run'
        required: false
        type: boolean
        default: true
  push:
    tags:
      - 'llmur-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish crates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Read version from Cargo.toml
        id: version
        run: |
          LLMUR_VERSION=$(grep '^version = ' llmur/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$LLMUR_VERSION" >> $GITHUB_OUTPUT
          echo "Read llmur version: $LLMUR_VERSION"

      - name: Extract version from tag (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/llmur-v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted llmur tag version: $TAG_VERSION"

      - name: Validate tag version matches Cargo.toml
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.tag_version }}"
          CARGO_VERSION="${{ steps.version.outputs.version }}"
          
          if [[ "$TAG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "❌ Version mismatch detected!"
            echo "Tag version: $TAG_VERSION"
            echo "Cargo.toml version: $CARGO_VERSION"
            echo "The tag version must match the version in llmur/Cargo.toml"
            exit 1
          fi
          
          echo "✅ Version validation passed: tag version ($TAG_VERSION) matches Cargo.toml version ($CARGO_VERSION)"

      - name: Determine if dry run
        id: publish_flags
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          else
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish llmur
        if: steps.publish_flags.outputs.dry_run != 'true'
        run: |
          cd llmur
          cargo publish --dry-run || true
          cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Check llmur (dry run)
        if: steps.publish_flags.outputs.dry_run == 'true'
        run: |
          cd llmur
          cargo publish --dry-run

